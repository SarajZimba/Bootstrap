        <div class="container">

                <div class="col-sm-10 col-md-8 col-lg-6 m-auto p-5 border-info my-3 rounded-4 shadow">
                    <main class="form-signin w-100 m-auto">
                        <form>
                            <div class="text-center">
                          <img class="mb-4" src="./carousel images/sculpture.jpg" alt="" width="72" height="57">
                        </div>
                          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                          <div class="form-floating">
                            <input type="text" class="form-control" id="fname" placeholder="Your Name">
                            <label for="fname"> First Name</label>
                          </div>
                      
                          <div class="form-floating">
                            <input type="text" class="form-control" id="lname" placeholder="Your Name">
                            <label for="lname"> Last Name</label>
                          </div>
                      
                          <div class="form-floating">
                            <input type="date" class="form-control" id="dob" placeholder="Your Name">
                            <label for="dob">Date of birth</label>
                          </div>
                      
                          <div class="form-floating">
                            <input type="number" class="form-control" id="age" placeholder="Your Name">
                            <label for="age">Age</label>
                          </div>

                          <div class="form-floating">
                            <div class="form-control d-flex justify-content-evenly">
                                <div>
                                    <input type="radio" value="Male" name="gender" id="male">
                                    <label for="male">Male</label>
                                </div>
                                <div>
                                    <input type="radio" value="Female" name="gender" id="female">
                                    <label for="female">Female</label>
                                </div>
                                <div>
                                    <input type="radio" value="Other" name="gender" id="other">
                                    <label for="other">Other</label>
                                </div>
                            </div>
                            <label for="Gender">Gender</label>
                          </div>

                          <div class="form-floating">
                            <textarea name="aboutme" id="aboutme" cols="30" rows="10" class="form-control"></textarea>
                            <label for="aboutme">About me</label>

                          </div>
                      
                          <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                          </div>
                          <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                          </div>
                          <div class="form-floating">
                            <input type="password" class="form-control" id="cfloatingPassword" placeholder=" Confirm Password">
                            <label for="cfloatingPassword">Confirm Password</label>
                          </div>
                      
                          <!-- <div class="checkbox mb-3">
                            <label>
                              <input type="checkbox" value="remember-me"> I accept the terms and conditions
                            </label>

                          <div class="checkbox mb-3">
                            <label>
                              <input type="checkbox" value="remember-me"> Remember me
                            </label>
                          </div>
                          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
